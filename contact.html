<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CAMAIE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">CAMAIE</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-bold text-blue-700">Contact Us</h2>
        <form class="mt-4 bg-white p-6 rounded shadow-md max-w-md">
            <label class="block mb-2 font-semibold">Name</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="Your Name" required>

            <label class="block mt-4 mb-2 font-semibold">Email</label>
            <input type="email" class="w-full p-2 border rounded" placeholder="Your Email" required>

            <label class="block mt-4 mb-2 font-semibold">Message</label>
            <textarea class="w-full p-2 border rounded" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 p-4 text-center text-white mt-8">
        <p>&copy; 2025 CAMAIE. All rights reserved.</p>
    </footer>
</body>
</html>
