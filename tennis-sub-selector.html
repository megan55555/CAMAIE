<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Sub Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .file-input {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Tennis Sub Selector</h1>
        <p class="mb-4">Upload your tennis club rules, team details, and list of substitutes. The bot will select suitable substitutes based on the club's rules.</p>

        <form id="uploadForm">
            <div class="file-input">
                <label for="rulesFile" class="block font-semibold mb-2">Upload Club Rules:</label>
                <input type="file" id="rulesFile" name="rulesFile" accept=".txt,.docx,.pdf" class="block w-full border rounded p-2">
            </div>
            <div class="file-input">
                <label for="teamFile" class="block font-semibold mb-2">Upload Team Info:</label>
                <input type="file" id="teamFile" name="teamFile" accept=".txt,.docx,.pdf" class="block w-full border rounded p-2">
            </div>
            <div class="file-input">
                <label for="subsFile" class="block font-semibold mb-2">Upload List of Subs:</label>
                <input type="file" id="subsFile" name="subsFile" accept=".txt,.docx,.pdf" class="block w-full border rounded p-2">
            </div>
            <button type="button" id="submitButton" class="btn">Find Suitable Subs</button>
        </form>

        <div id="results" class="mt-6 hidden">
            <h2 class="text-xl font-bold mb-4">Suitable Substitutes:</h2>
            <ul id="subsList" class="list-disc ml-6"></ul>
        </div>
    </div>

    <script>
        const submitButton = document.getElementById("submitButton");
        const results = document.getElementById("results");
        const subsList = document.getElementById("subsList");

        submitButton.addEventListener("click", async () => {
            const rulesFile = document.getElementById("rulesFile").files[0];
            const teamFile = document.getElementById("teamFile").files[0];
            const subsFile = document.getElementById("subsFile").files[0];

            if (!rulesFile || !teamFile || !subsFile) {
                alert("Please upload all required files.");
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append("rulesFile", rulesFile);
            formData.append("teamFile", teamFile);
            formData.append("subsFile", subsFile);

            try {
                // Send files to serverless function
                const response = await fetch("/.netlify/functions/tennisSubSelector", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();

                // Display results
                subsList.innerHTML = "";
                data.suitableSubs.forEach(sub => {
                    const li = document.createElement("li");
                    li.textContent = sub;
                    subsList.appendChild(li);
                });

                results.classList.remove("hidden");
            } catch (error) {
                console.error(error);
                alert("An error occurred while processing the files. Please try again.");
            }
        });
    </script>
</body>
</html>
